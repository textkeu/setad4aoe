<html ng-app="app">
	<head>
		<title ng-bind="webtitle">SETA D4 AOE - Spring Cup on Feb 2015</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic">
		<link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
		<link rel="stylesheet" href="styles/main.css">
	</head>
	<body layout="column">
		<div ng-controller="mainCtrl" layout="column">
		  <section layout="row" layout-fill>
		  	<!-- sidenav left-->
		    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
		    	<md-toolbar class="md-theme-indigo">
		        	<h1 class="md-toolbar-tools">SETA  D4  AOE</h1>
		    	</md-toolbar>
		    	<md-content class="md-padding" ng-controller="LeftCtrl">
		        	<nav ng-include="'templates/nav.html'"></nav>
				</md-content>
		    </md-sidenav>
		    <!-- #sidenav left-->

		    <!-- content center -->
		    <div layout="column" layout-fill>
		    	<md-toolbar>
		    		<div class="md-toolbar-tools">
		    			<button class="docs-menu-icon" hide-gt-sm aria-label="Toggle Menu" ng-click="toggleLeft()">
							<md-icon md-svg-src="images/ic_menu_24px.svg"></md-icon>
						</button>
		    			<span flex ng-bind="title">Home</span>
		    		</div>
		    	</md-toolbar>

		    	<!--div layout="row" flex class="md-padding"-->
		        <md-content ui-view md-scroll-y flex></md-content>
		        <!--div ui-view></div-->
				<!--/div-->
		    </div>
		    <!-- #content center -->
		  </section>
		</div>


		<!--build:js scripts/vendor.js -->
    	<!-- bower:js -->
		<script src="bower_components/angular/angular.min.js"></script>
		<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    	<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    	<script src="bower_components/angular-aria/angular-aria.min.js"></script>
    	<script src="bower_components/angular-animate/angular-animate.min.js"></script>
    	<script src="bower_components/angular-material/angular-material.min.js"></script>
    	<!--  endbower -->
    	<!-- endbuild -->

    	<!-- build:js scripts/app.js -->
    	<script src="scripts/app.js"></script>
    	<script src="scripts/controllers/homeCtrl.js"></script>
    	<script src="scripts/controllers/newsCtrl.js"></script>
    	<script src="scripts/controllers/articleCtrl.js"></script>
    	<script src="scripts/controllers/rankCtrl.js"></script>
    	<script src="scripts/controllers/scheduleCtrl.js"></script>
    	<script src="scripts/controllers/membersCtrl.js"></script>
    	<script src="scripts/controllers/rulePlayCtrl.js"></script>
    	<script src="scripts/controllers/aboutCtrl.js"></script>

    	<script src="scripts/services/member.js"></script>
    	<script src="scripts/services/rank.js"></script>
    	<script src="scripts/services/match.js"></script>
    	<script src="scripts/services/article.js"></script>
    	<!-- endbuild -->
	</body>
</html>
