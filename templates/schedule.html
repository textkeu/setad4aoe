<md-content id="matches" layout="row" layout-wrap style="padding: 12px;">
	<md-list  style="width:100%">
		<md-item>
			<md-item-content>
				<div class="md-tile-left" style="margin-right:48px">
					
				</div>
				<div flex>
					<h4>Team</h4>
				</div>
				<div class="md-tile-right" style="margin-left:48px">
					<h4>Time</h4>
				</div>
			</md-item-content>
			<md-divider></md-divider>
		</md-item>
		<md-item ng-repeat="match in qualifying" md-ink-ripple ng-click="openUrl(match.url)">
			<md-item-content ng-class="{ 'match_comming' : match.status === 0, 'match_live' : match.status === 1, 'match_finished' : match.status === 2}">
				<div class="md-tile-left" style="margin-right:12px; margin-left:12px">
					<h3>Tráº­n {{match.id}}</h3>
				</div>
				<div hide-sm style="width:48px;"></div>
				<div flex>
					<h4>{{match.team_1_name}}  ( {{match.team_1_victory}} : {{match.team_2_victory}} )  {{match.team_2_name}}</h4>
				</div>
				<div class="md-tile-right" style="margin-right:12px">
					<h4>{{match.date}}</h4>
				</div>
			</md-item-content>
			<md-divider></md-divider>
		</md-item>
		<md-item md-ink-ripple  ng-click="openUrl(match.url)">
			<md-item-content ng-class="{ 'match_comming'   : match.status === 0, 'match_live' : match.status === 1, 'match_finished' : match.status === 2}">
				<div class="md-tile-left" style="margin-right:12px">
					<h3>FINAL</h3>
				</div>
				<div hide-sm style="width:48px;"></div>
				<div flex>
					<h4>{{finalMatch.team_1_name}}  ( {{finalMatch.team_1_victory}} : {{finalMatch.team_2_victory}} )  {{finalMatch.team_2_name}}</h4>
				</div>
				<div class="md-tile-right" style="margin-left:12px">
					<h4>{{finalMatch.date}}</h4>
				</div>
			</md-item-content>
			<md-divider></md-divider>
		</md-item>
    </md-list>
</md-content>
